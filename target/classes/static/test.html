                        <div class="col-md-2 ">

                        </div>
                        <div class="col-md-10">

                        </div>
                    </div>

                        <div class="col-md-2 ">

                            </div>

                        </div>
                        <div class="col-md-4 "style="text-align: center">
                            <input type="submit" class="btn btn-primary"value="取消" onclick="cancel()"/>
                        </div>
                    </div>

<script type="text/javascript">
    $(function() {
        $(".star-rating").raty({ width: 150,
            size     : 24,
            starOff  : './raty/lib/img/star-off-big.png',
            starOn   : './raty/lib/img/star-on-big.png'
        });
        
    });
    function success(){
        alert("评价成功");
        window.history.go(-1);
    }
    function cancel() {
        window.history.go(-1);
    }
</script>
